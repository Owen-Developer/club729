<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/515deb5b82.js" crossorigin="anonymous"></script>
    <title>Club 729 | Entrepreneur Community</title>
</head>
<body>

    <div class="header width">
    </div>

    <div class="gal-container width" id="gallery" style="margin-top: 70px;">
        <div class="eyebrow work-eyebrow pop-target"><span></span> Photo Gallery <span></span></div>
        <div class="work-title pop-target">Explore Our Gallery</div>
        <div class="work-para pop-target">Take a look at our gallery which showcases network events, group discussions, and more events.</div>

        <div class="gal-bento">
            <div class="gal-col scroll-target">
                <div class="gal-img-container"><img src="images/gallery/hori1.jpg" class="gal-img" /></div>
                <div class="gal-flex">
                    <div class="gal-img-container"><img src="images/gallery/vert1.jpg" class="gal-img" /></div>
                    <div class="gal-img-container"><img src="images/gallery/vert2.jpg" class="gal-img" /></div>
                </div>
            </div>
            <div class="gal-col scroll-target">
                <div class="gal-img-container"><img src="images/gallery/vert3.jpg" class="gal-img" /></div>
            </div>
            <div class="gal-col scroll-target">
                <div class="gal-img-container"><img src="images/gallery/hori2.jpg" class="gal-img" /></div>
                <div class="gal-img-container"><img src="images/gallery/hori3.jpg" class="gal-img" /></div>
            </div>
        </div>
        <div class="gal-bento">
            <div class="gal-col scroll-target">
                <div class="gal-img-container"><img src="images/gallery/hori4.jpg" class="gal-img" /></div>
                <div class="gal-img-container"><img src="images/gallery/hori5.jpg" class="gal-img" /></div>
            </div>
            <div class="gal-col scroll-target">
                <div class="gal-img-container"><img src="images/gallery/hori6.jpg" class="gal-img" /></div>
                <div class="gal-flex">
                    <div class="gal-img-container"><img src="images/gallery/vert4.jpg" class="gal-img" /></div>
                    <div class="gal-img-container"><img src="images/gallery/vert5.jpg" class="gal-img" /></div>
                </div>
            </div>
            <div class="gal-col scroll-target">
                <div class="gal-img-container"><img src="images/gallery/vert1.jpg" class="gal-img" /></div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
